<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class선택자</title>
    <style>
        /* tag 선택자 */
        div {color: skyblue;}
        .jas {color: pink;}
        #gray {color: gray;}
    </style>
</head>
<body>
    <!-- .jas -->
    <div id="gray" class="jas" >정연수</div>
    <div>정연수</div>
</body>
</html>
