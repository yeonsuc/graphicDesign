        /* 초기화 */

            padding: 0;
        }

        }

        /* background-color - 배경색*/
        /* m0:auto */
        .pf {

            margin: 100px auto; 
        }

        .pf>div {
            margin-bottom: 100px; /* ★ 수정 - 하단 바깥 여백 */ 
        }

        /*margin: 30px;  상하좌우 30px*/
        .pf img {
            width: 600px;
            border: 10px solid #fff;
            /* border : 선*/

            /*0,0,0,0.3 - 검정, 30% 투명도 */

        추가시 해당 사이즈가 기본 사이즈에 포함되도록 설정*/
